<header class="header">
   <div class="header-inner container clearfix">
      <div class="row">
         <div class="col-md-3 col-sm-12 col-xs-12">
            <div id="logo" class="logo">
               {{#link 'help_center'}}
                  <img src="{{logo_url}}" alt="{{t 'logo'}}" />
               {{/link}}
            </div>
         </div>   
         <!-- Navigation menu starts -->
         <div class="col-md-9 col-sm-12 col-xs-12">
            <div class="header-right">
               <nav class="primary-menu menu">
                  <div class="navbar-header">
                     <button data-target=".navbar-mind-collapse" data-toggle="collapse" class="navbar-toggle collapsed" type="button">
                     <span class="navigation-button"></span>
                     </button>
                  </div>
                  <div class="navbar-collapse navbar-mind-collapse main-menu collapse">
                     <!-- Main navigation display just below site logo -->
                     <!-- Need to update each anchor tag href="#" with your page URL's -->
                     <!-- To add new link just copy and paste this <li><a href="#">About</a></li> before </ul> and replace "About" with your text appeared on Menu and it's href="#" with your page URL -->
                     <ul class="nav navbar-nav primary-menu-list-wrap" id="drophover">
                        <li><a href="#">About</a></li>
                        <!-- Link to About section -->
                        <li class="active"><a href="#">Support</a></li>
                        <!-- Link to Support section -->
                        <li><a href="#">Programs</a></li>
                        <!-- Link to Programs section -->
                        <li><a href="#">Products</a></li>
                        <!-- Link to Products section -->
                     </ul>
                  </div>
               </nav>
               <nav class="user-nav sign-in">
                  <div class="pull-right">
                     {{#if alternative_locales}}
                     <div class="dropdown language-selector" aria-haspopup="true">
                        <a class="dropdown-toggle">
                        {{current_locale.name}}
                        </a>
                        <span class="dropdown-menu dropdown-menu-end" role="menu">
                        {{#each alternative_locales}}
                        <a href="{{url}}" dir="{{direction}}" rel="nofollow" role="menuitem">
                        {{name}}
                        </a>
                        {{/each}}
                        </span>
                     </div>
                     {{/if}}
                     {{link 'new_request' class='submit-a-request btn'}}
                     {{user_info}}
                  </div>
               </nav>
            </div>   
         </div>
      </div>   
   </div>
</header>
<section class="search-form">
   <div class="wrapper-mains container-fluid">
      <!-- Zendesk's search Component in use -->
      <h1 class="search-title">We're here to help</h1>
      {{search}}
   </div>
</section>
